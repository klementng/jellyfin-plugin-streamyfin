<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
     data-require="emby-button,emby-select,emby-checkbox"
     data-controller="__plugin/Yaml.js">
    <div class="content-primary" style="max-width: 53em; height: 100%">
        <div class="verticalSection">
            <div class="sectionTitleContainer">
                <h1 class="sectionTitle">Streamyfin</h1>
            </div>
            <div class="sectionTitleContainer" 
                 style="display: flex; flex-direction: row; justify-content: space-between;">
                <h2 class="sectionTitle">Yaml Editor</h2>
                <div>
                    <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 2em;" target="_blank"
                       href="https://github.com/streamyfin/jellyfin-plugin-streamyfin">
                        <i class="md-icon button-icon button-icon-left secondaryText"></i>
                        <span>Help</span>
                    </a>
                    <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 0em;" target="_blank"
                       href="https://github.com/streamyfin/jellyfin-plugin-streamyfin/tree/main/examples">
                        <i class="md-icon button-icon button-icon-left secondaryText"></i>
                        <span>Examples</span>
                    </a>
                    <button id="example-btn" is="emby-button" class="raised raised-mini button-delete emby-button"
                            style="margin-right: 0em;">
                        <span>Load example</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="config-layout">
            <div id="yaml-editor" style="width: 100%; height: 800px; border: 0px solid grey; display: block; margin-bottom: 24px">
            </div>
            <button id="save-btn" is="emby-button" type="submit" class="raised button-submit block">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
